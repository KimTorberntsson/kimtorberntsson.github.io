---
layout: blog
---

<div class="post">
	<h1><a href='{{page.url}}'>{{ page.title }}</a></h1>
	<div class="date">{{ page.date | date: "%-d %B %Y" }}</div>
	<hr>
	{{ content }}
	{% if page.photos %}
	<div class="photo-gallery">
		{% for photo in page.photos %}
		<a href="/assets/photos/{{ page.background }}/full-size/img{{ photo.nr }}.jpg" data-lightbox="images" data-title="{{ photo.title }}"><img class="thumb" src="/assets/photos/{{ page.background }}/thumbs/img{{ photo.nr }}.jpg" alt="" /></a>
		{% endfor %}
	</div>
	{% endif %}
	<hr>
	{% include comments.html %}
	<hr>
	<div id="blog-nav">
		{% if page.previous %}
		<div><a href="{{ page.previous.url }}"><img src="/assets/nav/arrow-left.svg" alt="link to previous page" class="icon svg"/></a></div>
		{% endif %}
		{% if page.next %}
		<div><a href="{{ page.next.url }}"><img src="/assets/nav/arrow-right.svg" alt="link to previous page" class="icon svg"/></a></div>
		{% endif %}
	</div>
</div>
