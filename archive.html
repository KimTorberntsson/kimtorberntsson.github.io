---
layout: blog
title: Blog Archive
active-nav: blog
background: archive
---

<div id="posts">
	<h1><a href='{{page.url}}'>{{ page.title }}</a></h1>
	<hr>
	<ul class="list-posts">
		{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">
				<p>
					{{ post.title }}
					<span class="date-link">{{ post.date | date: "%-d %B %Y" }}</span>
				</p>
			</a>
		</li>
		{% endfor %}
	</ul>
	<hr>
</div>
