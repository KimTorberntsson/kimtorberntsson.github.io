---
layout: page
title: Blog Archive
---

<h1 class="red-header"><a href='{{page.url}}'>{{ page.title }}</a></h1>
<hr>
<div id="posts">
	<ul class="list-posts">
		{% for post in site.posts %}
		<li>
			<a href="{{post.url}}">
				<p>
					{{ post.title }}
					<span class="date-link">{{ post.date | date: "%-d %B %Y" }}</span>
				</p>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
<hr>
