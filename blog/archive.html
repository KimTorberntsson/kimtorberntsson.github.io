---
layout: blog
title: Blog Archive
active-nav: blog
background: archive
---

<div id="posts">
	<h1>{{ page.title }}</h1>
	<hr>
	<ul class="list-posts">
		{% for post in site.posts %}
		<a href="{{post.url}}">
			<li>
				<p>
					{{ post.title }}
					<span class="date-link">{{ post.date | date: "%-d %B %Y" }}</span>
				</p>
			</li>
		</a>
		{% endfor %}
	</ul>
	<hr>
</div>
